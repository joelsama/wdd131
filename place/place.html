<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Destination: Japan</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <header>
        <h1>Dream Destination: Japan</h1>
    </header>
   
    <main>
        <!-- Hero Section with Responsive Image -->
        <section class="hero">
            <picture>
                <source srcset="images/japan-large.webp" media="(min-width: 1000px)">
                <source srcset="images/japan-small.webp" media="(min-width: 500px)">
                <img src="images/japan-large.webp" alt="Beautiful view of Japan">
            </picture>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temp">10°C</span></p>
            <p>Wind Speed: <span id="wind">6 km/h</span></p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </section>
    </main>

    <footer>
        <p>© <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
